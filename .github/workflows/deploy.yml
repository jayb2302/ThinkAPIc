name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]
        mongodb-version: ['6.0', '7.0']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Create .env file
        run: |
          echo "${{ secrets.API }}" > .env

      - name: Create .env.test for CI
        run: |
          echo "MONGO_URI=${{ secrets.CI_MONGO_URI }}" > .env.test
          echo "DB_NAME=thinkapic-test" >> .env.test
          echo "CLIENT_URL=${{ secrets.CI_CLIENT_URL }}" >> .env.test
          echo "JWT_SECRET=${{ secrets.CI_JWT_SECRET }}" >> .env.test
      
      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 \
            libxrandr2 libgbm1 libgtk-3-0 libxdamage1 libxfixes3 libasound2 \
            libdrm2 libxshmfence1 libnspr4 libxss1 libx11-xcb1 libx11-6 \
            libxcb1 libxtst6

      - name: Install, build 
        run: |
          npm install
          npm run build
          npx playwright install
          npm test

  deploy:
    name: Deploy
    needs: [test]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
